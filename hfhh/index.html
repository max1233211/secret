<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>❤</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10;
      position: relative;
    }

    button:hover {
      background-color: #ff1493;
    }

    #message {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      display: flex;
      gap: 5px;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    .letter {
      display: inline-block;
      cursor: default;
      position: relative;
    }

    .flying-letter {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: #ff69b4;
      pointer-events: none;
      user-select: none;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      opacity: 1;
    }

    @keyframes flyAway {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button onclick="showMessage()">❤</button>

  <div id="message"></div>

  <script>
    const text = "Я ТЕБЕ ЛЮБЛЮ❤️";
    const message = document.getElementById("message");


    function initMessage() {
      message.innerHTML = "";
      for (const char of text) {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("letter");
        message.appendChild(span);
      }
    }

    function showMessage() {

      if (message.dataset.animated) return;
      message.dataset.animated = true;

      const letters = [...message.querySelectorAll(".letter")];

      letters.forEach((letter, i) => {

        for (let j = 0; j < 5; j++) {
          const clone = letter.cloneNode(true);
          clone.classList.add("flying-letter");

          const rect = letter.getBoundingClientRect();

          clone.style.left = rect.left + "px";
          clone.style.top = rect.top + "px";

          const tx = (Math.random() - 0.5) * 500 + "px";
          const ty = (Math.random() - 0.5) * 300 + "px";

          clone.style.setProperty("--tx", tx);
          clone.style.setProperty("--ty", ty);

          clone.style.animation = `flyAway 2s ease-out forwards`;
          clone.style.animationDelay = `${(i * 0.1 + j * 0.05)}s`;

          document.body.appendChild(clone);

          clone.addEventListener("animationend", () => {
            clone.remove();
          });
        }
      });
    }

    initMessage();
  </script>
</body>
</html>
